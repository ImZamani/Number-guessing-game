<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ImZamani</title>
</head>
<body>
    <p class="title">JavaScript Exercise</p>
    <div id="game">
        <h1 id="title">Number Guessing Game</h1>
        <div id="statusArea">
            <p>Enter a number between 1-20 and click the button...</p>
        </div>
        <input type="number" id="userGuess" />
        <button id="buttonArea" class="button">
            Guess
        </button>
        <div id="historyArea">
            <h2 class="test">Your Previous Guesses</h2>
            <ol id="historyList">
            </ol>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
